
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moria Academy | registration form</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>
<!-- modify this form HTML and place wherever you want your form -->
<div class="wrapper">
<form action="https://formspree.io/f/xzbojzpv" method="POST" class="form-signin">
 <h2 class="form-signin-heading">Student Registration form</h2>
<label>
    <h2>Your First name:</h2>
    <input type="text" name="first name" class="form-control"  placeholder="First name" required="" autofocus=""/ >
  </label>
<label>
    <h2>Your Middle name:</h2>
    <input type="text" name="Middle name" class="form-control"  placeholder="Middle name" required="" autofocus=""/ >
  </label>
<label>
    <h2>Your Last name:</h2>
    <input type="text" name="Last name"  class="form-control"  placeholder="Last name" required="" autofocus=""/ >
  </label>
<label>
    <h2>Your Telephone number:</h2>
    <input type="tel" name="Telephone number" class="form-control"  placeholder="Telephone number" required="" autofocus=""/>
  </label>


<label>
   <h2> Your email:</h2>
    <input type="email" name="email"  class="form-control"  placeholder="Email" required="" autofocus=""/>
  </label>

<label>
    <h2>Your Address:</h2>
    <textarea name="address"  class="form-control"  placeholder="Address" required="" autofocus=""></textarea>
  </label>
  
<label>
    <h2>Your state of origin:</h2>
    <input type="text" name="State of origin" class="form-control"  placeholder="State of origin" required="" autofocus=""/>
  </label>
<label>
   <h2> Your Date of birth:</h2>
    <input type="text" name="Date of birth" class="form-control"  placeholder="Date of birth" required="" autofocus=""/>
  </label>

<label>
    <h2>Your local Govement:</h2>
    <input type="text" name="local Govement" class="form-control"  placeholder="local Govement" required="" autofocus=""/>
  </label>

<label>
    <h2>Your Father's full name:</h2>
    <input type="text" name="Father's name" class="form-control"  placeholder="Father's name" required="" autofocus=""/>
  </label>
<label>
    <h2>Your Father's phone number:</h2>
    <input type="tel" name="Father's phone number" class="form-control"  placeholder="Father's phone number" required="" autofocus=""/>
  </label>
<label>
    <h2>Your mother's full name:</h2>
    <input type="text" name="mother's name" class="form-control"  placeholder=""mother's name" required="" autofocus=""/>
  </label>

<label>
    <h2>Your mother's phone number:</h2>
    <input type="tel" name="mother's phone number" class="form-control"  placeholder="mother's phone number" required="" autofocus=""/>
  </label>
<label>
    <h2>Your mother's phone number:</h2>
    <input type="tel" name="mother's phone number" class="form-control"  placeholder="mother's phone number" required="" autofocus=""/>
  </label>





  <!-- your other form fields go here -->
  <button type="submit" class="btn btn-lg btn-primary btn-block">Send</button>
</form>

</div>






<style>
.wrapper {
	margin-top: 80px;
	margin-bottom: 80px;
}

.form-signin {
	max-width: 380px;
	padding: 15px 35px 45px;
	margin: 0 auto;
	background-color: #fff;
	border: 1px solid rgba(0, 0, 0, 0.1);
}

.form-signin .form-signin-heading,
.form-signin .checkbox {
	margin-bottom: 30px;
}

.form-signin .checkbox {
	font-weight: normal;
}

.form-signin .form-control {
	position: relative;
	font-size: 16px;
	height: auto;
	padding: 10px;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

.form-signin .form-control:focus {
	z-index: 2;
}

.form-signin input[type="text"] {
	margin-bottom: -1px;
	border-bottom-left-radius: 0;
	border-bottom-right-radius: 0;
}

.form-signin input[type="password"] {
	margin-bottom: 20px;
	border-top-left-radius: 0;
	border-top-right-radius: 0;
}


</style>
</body>
</html>
